<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agregar peliculas</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{uploaderBean.pelicula}" required="true"/><br/>
            <h:commandButton value=" Subir" action="#{uploaderBean.upload()}" style="width:120px;"/><br/><br/>
        </h:form>
        <h:button value="Regresar" outcome="catalogoAdmin" style="width:120px;"/><br/>
        <h:button value="Salir" outcome="index" style="width:120px;"/>
    </h:body>
</html>
