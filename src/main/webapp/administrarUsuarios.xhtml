      xmlns:h="http://xmlns.jcp.org/jsf/html"

        <title>Cuentas de LOL</title>

    <h:body>

                    </p:column>

                    <p:column headerText="Usuario">

                    <p:column headerText="Password">

                    </p:column>
                    
                    <p:column>

                                         actionListener="#{loginBean.borrar(usuario)}"
                                         update="frmCuentas" >
