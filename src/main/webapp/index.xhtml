<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body style="background-color: aliceblue;">

        <p:growl id="mensajes" showDetail="true" life="10000" />
        <h:form id="formulario">
            <p:panel header="Login"  style="width:320px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario" />
                    <p:inputText value="#{loginBean.nuevo.usuario}" id="username"
                                 required="true" label="username" />
                    <h:outputLabel for="password" value="Clave" />
                    <p:password value="#{loginBean.nuevo.contraseÃ±a}" id="password" required="true" label="password" />
                    <h:column/>
                    <p:commandButton id="loginButton" value="Iniciar Sesion"
                                     action="#{loginBean.login()}" oncomplete="PF('mensajes').show()" update=":mensajes"
                                     />
                </h:panelGrid>
                <p:separator/>
                <p:link value="Crear cuenta" outcome="crearCuenta"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
