<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Catalogo de peliculas</title>
    </h:head>
    <h:body style="background-color: whitesmoke;">
        <h:form> 
            <p:contentFlow value="#{catalogoBean.peliculas}" var="pelicula">
                <p:graphicImage value="/peliculas/#{pelicula}" styleClass="content"/>
                <div class="caption">#{pelicula}</div>       
            </p:contentFlow>
        </h:form>
        <h:form>
            <h:button value="Salir" outcome="index" style="width:120px;"/><br /><br />
            <h:outputLabel value="PELICULA DEL MES"/><br />
            <p:inplace id="image" label="Mostrar" effect="slide">
                <p:graphicImage value="/peliculas/hackers.jpg" styleClass="content"/>
            </p:inplace>
        </h:form>
    </h:body>
</html>
